<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ship Navigation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-4">Ship Navigation System</h2>
    <form action="/plan_route" method="post">
        <div class="form-group">
            <label>Start Latitude</label>
            <input type="number" step="0.0001" class="form-control" name="start_lat" required>
        </div>
        <div class="form-group">
            <label>Start Longitude</label>
            <input type="number" step="0.0001" class="form-control" name="start_lon" required>
        </div>
        <div class="form-group">
            <label>End Latitude</label>
            <input type="number" step="0.0001" class="form-control" name="end_lat" required>
        </div>
        <div class="form-group">
            <label>End Longitude</label>
            <input type="number" step="0.0001" class="form-control" name="end_lon" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="emergency">
            <label class="form-check-label">Trigger Emergency Reroute</label>
        </div>
        <button type="submit" class="btn btn-primary">Plan Route</button>
    </form>
</body>
</html>
